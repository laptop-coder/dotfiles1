import = [
    "~/.config/alacritty/colors.toml"
]

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[shell]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_padding = true
opacity = 0.87

[window.dimensions]
columns = 140
lines = 50

[window.padding]
x = 0
y = 0

# Delete line.
[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Super"
