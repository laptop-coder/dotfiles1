font:
  size: 12

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
  decorations: full
  dimensions:
    columns: 140
    lines: 50
  dynamic_padding: true

shell:
  program: /bin/zsh

schemes:
  blood_moon: &blood_moon
    primary:
      background: "0x000000"    # Changed from 0x10100E
      foreground: "0xC6C6C4"
    normal:
      black:   "0x10100E"
      red:     "0xC40233"
      green:   "0x009F6B"
      yellow:  "0xFFD700"
      blue:    "0x0087BD"
      magenta: "0x9A4EAE"
      cyan:    "0x20B2AA"
      white:   "0xC6C6C4"
    bright:
      black:   "0x696969"
      red:     "0xFF2400"
      green:   "0x03C03C"
      yellow:  "0xFDFF00"
      blue:    "0x007FFF"
      magenta: "0xFF1493"
      cyan:    "0x00CCCC"
      white:   "0xFFFAFA"

colors: *blood_moon

key_bindings:
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" }    # delete line
